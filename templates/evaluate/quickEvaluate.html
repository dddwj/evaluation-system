{% load static %}
<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>上海市房价评估系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {#    django服务器上使用#}
    <script src="{% static 'node_modules/_jquery@3.3.1@jquery/dist/jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'node_modules/_bootstrap@4.1.3@bootstrap/dist/css/bootstrap.css' %}">
    <script src="{% static 'node_modules/_popper.js@1.14.6@popper.js/dist/popper.js' %}"></script>
    <script src="{% static 'node_modules/_bootstrap@4.1.3@bootstrap/dist/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'node_modules/_font-awesome@4.7.0@font-awesome/css/font-awesome.css' %}">
</head>
<body>


<img src="{% static 'images/quickEvaluate.jpeg' %}" width="100%" height="500px"/>
<div class="jumbotron">
    <h1 class="text-center"><i class="fa fa-search-plus"></i>房价批量评估</h1>
    <br><br>
    <div class="text-center">
        <h2>
            <i class="fa fa-file-excel-o"></i>上传Excel表格
        </h2>
        <a href="getQuickExample/">
            下载示例文件
        </a>
        <br>
        <hr>
        <form enctype="multipart/form-data" action="doQuickEvaluate/" method="post" class="form">
            {% csrf_token %}
            <i class="fa fa-upload"></i>
            <input type="file" name="file" class="col-2"/>
            <hr>
            <input type="submit" value="开始批量估价" id="uploadFileBtn" class="mt-3 btn btn-primary col-4">
        </form>

    </div>
</div>


</body>
</html>
