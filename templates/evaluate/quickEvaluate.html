    <script src="{% static 'node_modules/_jquery@3.3.1@jquery/dist/jquery.js' %}"></script>

            <ul class="navbar-nav">
                <li class="nav-item">

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">房价评估</a>

                        <a class="dropdown-item" href="searchlandmark.html">单套评估</a>

                    </div>

                <li class="nav-item dropdown">

                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

            </ul>

<body>


<img src="{% static 'images/quickEvaluate.jpeg' %}" width="100%" height="500px"/>
<div class="jumbotron">
    <h1 class="text-center"><i class="fa fa-search-plus"></i>房价批量评估</h1>
    <br><br>
    <div class="text-center">
        <h2>
            <i class="fa fa-file-excel-o"></i>上传Excel表格
        </h2>
        <a href="getQuickExample/">
            下载示例文件
        </a>
        <br>
        <hr>
        <form enctype="multipart/form-data" action="doQuickEvaluate/" method="post" class="form">
            {% csrf_token %}
            <i class="fa fa-upload"></i>
            <input type="file" name="file" class="col-2"/>
            <hr>
            <input type="submit" value="开始批量估价" id="uploadFileBtn" class="mt-3 btn btn-primary col-4">
        </form>

    </div>
</div>
<footer class="page-footer font-small pt-3">
