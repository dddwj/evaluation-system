{% extends "evaluate/admin.html" %}
{% block content %}
    <button id="setParamsBtn" class="btn btn-primary">设置模型参数</button>
    <button id="startTraining" class="btn btn-primary">开始训练</button>
    <button id="logTraining" class="btn btn-primary">查看训练情况</button>
    <button id="endTraining" class="btn btn-warning">结束训练</button>
    <button id="chooseModelBtn" class="btn btn-primary">选择使用的模型</button>
    <hr>
        <div class="form-group">
            <label for="startMonth" class="col-sm-2 control-label">开始月</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="startMonth" value="2017-02" placeholder="开始月份">
            </div>
            <label for="endMonth" class="col-sm-2 control-label">结束月</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="endMonth" value="2017-03" placeholder="结束月份">
            </div>
        <div class="form-group">

        </div>
    <hr>
    <script type="text/javascript">
        $("#setParamsBtn").click( function () {
            $("#paramsForm").show();
        });
        var params = {
            startMonth: $("#startMonth").val(),
            endMonth: $("#endMonth").val()
        };
        console.log(params);
        $("#startTraining").click(function () {
           $.ajax({
               type: "GET",
               url: "api/model/start",
               data: params,
               async: false,
               error: function (request) {
                   console.log(request);
               },
               success: function (response) {
                   console.log(response);
               }
           })
        })

    </script>


    <form id="paramsForm" class="form-horizontal" style="display: none;" role="form" >
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">姓</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>

    {% block  field %}


    {% endblock %}
{% endblock %}
